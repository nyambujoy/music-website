<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <h1>Hello</h1> -->
    <div class="container">
        <div class="sidebar"></div>
        <div class="center">
            <div class="top">
                <div class="links">

                    <a href="#">Music</a>
                    <a href="#">Live</a>
                    <a href="#">Podcast</a>

                </div>

                <div class="display">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                        height="20" fill="white">
                        <title>magnify</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text" class="search-input" placeholder="Type here to search..">
                </div>
            </div>

            <div class="bottom">
                <div class="top-left-bottom">
                    <img src="imgs/woman.jpg" alt="a man playing jazz" id="jazz">
                </div>
                <div class="top-right-bottom">
                    <p class="trending">Trending new song</p>
                    <div class="centered">
                        <h1>Lost Emotion</h1>
                        <div class="false">
                            <p>Rion Clarke</p>
                            <h4>63 million plays</h4>
                        </div>
                        <div class="ruby">
                            <button id="Listen">Listen</button>
                            <div id="heart"><i class="fa fa-heart" aria-hidden="true" id="inside-heart"></i></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-left">
                    <div class="top-heading">
                        <h2>Genres</h2>
                        <a href="#">See all..</a>
                    </div>
                    <div class="genres">
                        <div class="card" id="pop">Pop Music</div>
                        <div class="card" id="rnb">RnB</div>
                        <div class="card" id="saxo">Jazz</div>
                        <div class="card" id="rock">Rock n Roll</div>
                        <div class="card" id="country">Country Music</div>
                        <div class="card" id="indie">Indie</div>
                    </div>
                </div>
                <div class="bottom-right"></div>
            </div>
        </div>
        <div class="end"></div>
    </div>

</body>

</html>
